<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fiona's To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_bootstrap.css">

</head>

<body>
    <div class="container pt-3">
        <!-- Intro to my to do app-->
        <div class="jumbotron">
            <h1 class="display-4">Things To Do Today</h1>
            <p class="lead">"Organising is what you do before you do something, so that when you do it, it is not all
                mixed up." A.A. Milne</p>
        </div>

        <!-- Add new task form-->
        <form id="newTaskForm">
            <div class="form-group">
                <label for="addNewTask">New Task</label>
                <input type="text" class="form-control" id="addNewTask" name="addNewTask"
                    aria-describedby="addNewTaskHelp" placeholder="Write Task Here" maxlength="120">
                <small id="addNewTaskHelp" class="form-text text-muted">Enter text and numbers, max 120 characters.
                </small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="taskUrgency" name="taskUrgency">
                <label class="form-check-label" for="taskUrgency">Is Urgent</label>
            </div>
            <button type="button" class="btn btn-primary">Add</button>
        </form>

        <hr />

        <div class="row">
            <!-- To Do List-->
            <div class="col-12 col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h3>To Do List <span class="badge badge-pill badge-primary float-right">3</span></h3>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="row no-gutters">
                                    <div class="col-12 col-md-6">
                                        Task 2
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <button type="button"
                                            class="btn btn-success btn-sm btn-block small">Done</button>
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <button type="button"
                                            class="btn btn-secondary btn-sm btn-block small">Edit</button>
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <button type="button"
                                            class="btn btn-danger btn-sm btn-block small">Delete</button>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-danger">
                                <div class="row no-gutters">
                                    <div class="col-12 col-md-6">
                                        Task 3
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <button type="button"
                                            class="btn btn-success btn-sm btn-block small">Done</button>
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <button type="button"
                                            class="btn btn-secondary btn-sm btn-block small">Edit</button>
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <button type="button"
                                            class="btn btn-danger btn-sm btn-block small">Delete</button>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row no-gutters">
                                    <div class="col-12 col-md-6">
                                        Task 4
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <button type="button"
                                            class="btn btn-success btn-sm btn-block small">Done</button>
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <button type="button"
                                            class="btn btn-secondary btn-sm btn-block small">Edit</button>
                                    </div>
                                    <div class="col-4 col-md-2">
                                        <button type="button"
                                            class="btn btn-danger btn-sm btn-block small">Delete</button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Done List-->
            <div class="col-12 col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h3>Done List</h3>
                        <ul class="list-group">
                            <li class="list-group-item">
                                Task 1
                                <small class="float-right">23/12/2019</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer>
            <p>FC Things To Do Today &reg; 2019</p>
        </footer>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
