<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fiona's To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
<div class="container">
    <h1>Things To Do Today</h1>

    <form id="Add-New-Task">
        <input class="typeBox" type="text" placeholder="Type Task Here">
        <button class="addButton">Add</button>
    </form>

    <p>
        Pending tasks to complete: <span>5</span>
    </p>

    <table class="tableCenter">
        <tr>
            <td>
                Task 1 
            </td>
            <td class="text-center btncol">
                <button class="completeButton">Completed</button>
            </td>  
            <td class="text-center btncol"> 
                <button class="deleteButton">Delete</button>
            </td>
        </tr>
        
        <tr>
            <td>
                Task 2 
            </td>
            <td class="text-center btncol">
                <button class="completeButton">Completed</button>
            </td>  
            <td class="text-center btncol">
                <button class="deleteButton">Delete</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
